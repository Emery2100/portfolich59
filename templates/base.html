
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/section.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <link rel="stylesheet" href="{% static 'css/contact.css' %}" />
    <title>{% block title %} {% endblock title %}</title>
  </head>

  <body>
    <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top py-3 shadow-sm">
    <div class="container">
      <!-- Brand -->
      <a class="navbar-brand fw-bold" href="{% url 'about_me' %}">David Emery</a>

      <!-- Toggler -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu Links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav text-uppercase fw-semibold">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'about_me' %}active{% endif %}" href="{% url 'about_me' %}">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'projects' %}active{% endif %}" href="{% url 'projects' %}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'experience' %}active{% endif %}" href="{% url 'experience' %}">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

    <main>{% block content %} {% endblock %}</main>

<footer class="footer bg-dark text-light py-5 mt-5">
  <div class="container">
    <div class="row align-items-center text-center text-md-start">

      <div class="col-md-4 mb-3 mb-md-0">
        <a href="{% url 'about_me' %}" class="text-decoration-none text-light">
          <h2 class="fw-bold mb-0">David Emery</h2>
        </a>
      </div>


      <div class="col-md-4 mb-3 mb-md-0">
        <nav class="footer-nav d-flex justify-content-center gap-3 flex-wrap">
          <a href="{% url 'about_me' %}" class="text-light text-uppercase text-decoration-none small">About</a>
          <a href="{% url 'projects' %}" class="text-light text-uppercase text-decoration-none small">Projects</a>
          <a href="{% url 'experience' %}" class="text-light text-uppercase text-decoration-none small">Experience</a>
          <a href="{% url 'contact' %}" class="text-light text-uppercase text-decoration-none small">Contact</a>
        </nav>
      </div>

      <div class="col-md-4 text-md-end">
        <div class="d-flex justify-content-center justify-content-md-end gap-3 mb-2">
          <a href="https://github.com/yourprofile" target="_blank" class="text-light">
            <i class="bi bi-github fs-5"></i>
          </a>
          <a href="https://linkedin.com/in/yourprofile" target="_blank" class="text-light">
            <i class="bi bi-linkedin fs-5"></i>
          </a>
          <a href="mailto:you@example.com" class="text-light">
            <i class="bi bi-envelope fs-5"></i>
          </a>
        </div>
        <small class="text-secondary">&copy; {{ now|date:"Y" }} David Emery. All rights reserved.</small>
      </div>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
