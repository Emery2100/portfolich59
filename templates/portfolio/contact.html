{% extends "base.html" %} 
{% load static %}
{% block title %}
Contact
{% endblock title %}

{% block content %}
<section class="contact-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-dark mb-3">Contact Me</h2>
      <p class="text-secondary fs-5">
        Feel free to drop me a line below — I’d love to hear from you!
      </p>
      <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 mt-4">
        <p class="mb-0">
          <i class="bi bi-envelope me-2 text-primary"></i>
          <a href="mailto:Emery2100@yahoo.com" class="text-decoration-none text-dark">
            Emery2100@yahoo.com
          </a>
        </p>
        <p class="mb-0">
          <i class="bi bi-telephone me-2 text-primary"></i>
          (123) 456-7890
        </p>
      </div>
    </div>
  </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h1>Contact Me</h1>
      <form id="contact-form" method="Post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
      </form>
    </section>
{% endblock content %}
